<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0; /* um den Standardseitenrand zu entfernen */
        padding: 0; /* um den Standardseitenrand zu entfernen */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        position: absolute;
        top: 1%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%; /* Maximale Breite für den Inhalt */
        padding: 20px; /* Optional: fügt Innenabstand hinzu */
        text-align: center; /* Zentriert den Text */
      }

      /* Media Query für kleinere Bildschirme (z.B. Tablets) */
      @media only screen and (max-width: 768px) {
        .container {
          max-width: 90%; /* Anpassen der Breite für kleinere Bildschirme */
        }
      }

      /* Media Query für noch kleinere Bildschirme (z.B. Smartphones) */
      @media only screen and (max-width: 480px) {
        .container {
          max-width: 80%; /* Anpassen der Breite für noch kleinere Bildschirme */
        }
      }

      /* Hier weiterhin deine vorhandenen Stile */
    </style>
  </head>
